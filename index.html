<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/css/style.css">
    <title>Document</title>
</head>
<body>


<h1> Tic Tac Toe </h1>

<div class = "scoreArea">
<div id = "playerScore">Player : 0</div>
<div id = "computerScore">Computer : 0</div>

</div>
<div id="messageDisplay"></div>
<div class="symbolLeft">X</div>
<!-- idea taken from "https://codewithcurious.com/projects/tic-tac-toe-game-using-html-css-js/""-->
<div id = "gameContainer">
<div id="cellContainer">
    <div data-cell-index ="0" class = "cell"></div>
    <div data-cell-index ="1" class = "cell"></div>
    <div data-cell-index ="2" class = "cell"></div>
    <div data-cell-index ="3" class = "cell"></div>
    <div data-cell-index ="4" class = "cell"></div>
    <div data-cell-index ="5" class = "cell"></div>
    <div data-cell-index ="6" class = "cell"></div>
    <div data-cell-index ="7" class = "cell"></div>
    <div data-cell-index ="8" class = "cell"></div>
</div>
<div class = "symbolRight">O</div>
</div>
